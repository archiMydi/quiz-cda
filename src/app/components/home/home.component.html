<!-- Main container with a full-screen background and centered content -->
<div
  class="bg-blue-500 flex items-center justify-center min-h-screen text-white"
>
  <!-- Inner container for text and button, centered on the screen -->
  <div class="text-center">
    <!-- Main heading welcoming the user -->
    <h1 class="text-4xl md:text-6xl font-bold mb-6">
      Bienvenue dans l'aventure
    </h1>
    <!-- Subheading encouraging the user to explore the quizzes -->
    <p class="text-lg md:text-xl mb-8">
      Découvrez nos quiz et testez vos connaissances
    </p>
    <!-- Button to start the game, with a click event bound to the startGame() method -->
    <button
      (click)="startGame()"
      class="px-6 py-3 bg-white text-blue-600 font-semibold rounded-full text-lg shadow-md transition hover:bg-gray-200 cursor-pointer"
    >
      Commencer à jouer
    </button>
  </div>
</div>
